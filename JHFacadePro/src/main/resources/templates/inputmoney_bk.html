<!DOCTYPE HTML> 
<html xmlns:th="http://www.thymeleaf.org"> 
<head> 
<title>交易结果返回</title> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<script type="text/javascript" src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

<form method="post" action="http://localhost:8765/v1.0/facade/topup" id="topupform">
	<input type="text"   id="amount"      name="amount"/>
	<input type="hidden" id="phone"       name="phone" th:value="${phone}"/>
	<input type="hidden" id="channe_tag"  name="channe_tag" value="GONGZHONGHAO_WEXIN"/>
	<input type="hidden" id="order_desc"  name="order_desc" value="充值"/>	
	<input type="button" id="subTopup"    value="提交"  name="subTopup"  onclick="javascript:topup();"/>
</form>


</body>
<script language="javascript">
	
	function topup(){
		
		var amount = document.getElementById('amount').value;
		if(amount == ''){
			document.getElementById('amount').focus();
			return;
		}
		
		
		document.getElementById("topupform").submit();
	}
	


</script>


</html>
